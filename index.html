<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画图软件</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top">
        <ul class="meau">
            <li class="import meau-item">
                <p class="text">导入数据</p>
                <ul class="import-data">
                    <li class="point-data data">导入点的数据</li>
                    <li class="edge-data data">导入边的数据</li>
                </ul>
            </li>
            <li class="export meau-item">导出数据</li>
            <li class="save meau-item">保存图片</li>
            <li class="insert-point meau-item">插入点 </li>
            <li class="cancel-insert-point meau-item active">取消插入点</li>
            <li class="show-gird meau-item active">显示网格</li>
            <li class="insert-text meau-item">插入文本框</li>
            <li class="revoke meau-item button">
                <span class="text">撤销</span>
                <img src="./img/revoke.jpg" class="img" title="撤销">
            </li>
            <li class="recovery meau-item button">
                <span class="text">恢复</span>
                <img src="./img/recovery.jpg" class="img" title="恢复">
            </li>
        </ul>
    </div>
    <div class="middle">
        <div class="graph-wrap">
            <canvas id="my-canvas"class="graph"></canvas>
        </div>
    </div>
    <!-- 右击的菜单 start-->
    <!-- 改变点的属性菜单 -->
    <div class="dialog point-dialog">
        <ul class="point-operation-wrap">
            <li class="point-operation color-operation">
                颜色<input type="text" class="input color-input">
            </li>
            <li class="point-operation size-operation">
                大小<input type="text" class="input size-input">
            </li>
            <li class="point-operation position-operation">
                x<input type="text" class="input x-input">
                y<input type="text" class="input y-input">
            </li>
            <li class="point-operation style-operation">
                <p class="solid point-style">实心</p>
                <p class="hollow point-style">虚心</p>
            </li>
            <li class="point-operation delete-operation close-dialog">删除</li>
            <li class="point-operation connect-operation">连接</li>
            <li class="point-operation connect-front-operation">连接前向弧</li>
            <li class="point-operation connect-back-operation">连接后向弧</li>
        </ul>
        <div class="point-operation-complate">
            <p class="comfirm button">确认</p>
            <p class="cancel button close-dialog">取消</p>
        </div>
    </div>
    <!-- 改变边的属性的菜单 -->
    <div class="dialog edge-dialog">
        <ul class="edge-operation-wrap">
            <li class="edge-operation color-operation">
                颜色<input type="text" class="input color-input">
            </li>
            <li class="edge-operation size-operation">
                宽度<input type="text" class="input size-input">
            </li>
            <li class="edge-operation style-operation">
                <p class="solid edge-style">实线</p>
                <p class="dash edge-style">虚线</p>
            </li>
            <li class="edge-operation delete-operation close-dialog">删除</li>
        </ul>
        <div class="edge-operation-complate">
            <p class="comfirm button">确认</p>
            <p class="cancel button close-dialog">取消</p>
        </div>
    </div>
    <script src="./util/xlsx.core.min.js"></script>
    <script src="./util/util.js"></script>
    <script src="./util/jquery.js"></script>
    <script src="./util/file.js"></script>
    <script src="./setting.js"></script>
    <script src="./mouse.js"></script>
    <script src="./edge.js"></script>
    <script src="./point.js"></script>
    <script src="./rightMeau.js"></script>
    <script src="./topMeau.js"></script>
    <script src="./canvas.js"></script>
    <script src="./executer.js"></script>
    <script src="./index.js"></script>
</body>
</html>
